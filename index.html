<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Color</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img
        id="lightbulb"
        src="./img/light-off.png"
        alt=""
        usemap="#map1"
        width="267.5"
        height="422.5"
      />
      <map name="map1">
        <area
          shape="poly"
          coords="103, 171, 102, 189, 90, 218, 70, 256, 60, 280, 55, 303, 64, 319, 69, 340, 82, 352, 100, 363, 140, 370, 185, 352, 207, 325, 210, 284, 190, 244, 174, 211, 166, 171, 137, 163"
        />
      </map>
    </div>
    <div class="colorButton_container passive">
      <button id="text-change" type="button">
        Hey... Thanks for <i>light</i>en my mood up!
      </button>
    </div>
    <script src="random.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </body>
</html>
